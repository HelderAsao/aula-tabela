<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        th,td{
            border: 1px solid black;
            text-align: center;

            
        }
        table{
            border-collapse: collapse;
        }
        tfoot{
            
            background-color: aqua;
        }
    </style>
</head>
<body>
    <Table>
        <thead>
            <tr>
                <th>Produto teste</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10</td>
                
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>15</td>
                <td>Não</td>
            </tr>

        </tbody>

        <tfoot>

            <tr>

                <td colspan="3">Total</td>
                <td>30</td>

            </tr>

        </tfoot>

    </Table>
</body>
</html>
